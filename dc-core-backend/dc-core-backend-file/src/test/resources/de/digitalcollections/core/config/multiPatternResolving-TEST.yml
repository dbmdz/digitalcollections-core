- pattern: '^(\w{5})$'
  substitutions:
    - 'classpath:/$1.xml'
    - 'classpath:/$1.json'

- pattern: '^(\w{3})(\d{4})(\d{4})$'
  substitutions:
    - 'http://rest.digitale-sammlungen.de/data/$1$2$3.xml'
    - 'http://iiif.digitale-sammlungen.de/presentation/v2/$1$2$3/manifest.json'

- pattern: '^(\w{3})(\d{4})(\d{4})_(\d{5})'
  substitutions:
    - 'http://rest.digitale-sammlungen.de/data/$1$2$3_$4.jpg'
